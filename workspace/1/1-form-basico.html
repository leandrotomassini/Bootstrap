<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SONRISAS | Cuidamos tus dientes</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">

    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/all.css" rel="stylesheet">

</head>

<body class="container">

    <div class="card mb-5" style="width: 18rem;"></div>

    <form style="margin-top: 4em;" class="p-2">
        
        <div class="form-group">
            <label for="nombre" class="col-form-label-lg">Nombre:</label>
            <input type="text" name="nombre" id="nombre" class="form-control from-control-lg" aria-describedby="ayuda-nombre">
            <small class="form-text" id="ayuda-nombre">El nombre es obligatorio</small>
        </div>

        <div class="form-group mt-3 col-form-label-sm">
            <label for="apellidos">Apellidos:</label>
            <input type="text" name="apellido" id="apellidos" class="form-control form-control-sm" aria-describedby="ayuda-apellido">
            <small class="form-text" id="ayuda-apellido">El apellido es obligatorio</small>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Enviar</button>
    
    </form>


    
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/popper.min.js"></script>
</body>

</html>
